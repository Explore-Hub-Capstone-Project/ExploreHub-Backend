name: ExploreHub-Backend(API) Deployment
run-name: ${{ github.actor }} triggered the deployment! ðŸš€
on:
  push: # event name for act
  workflow_dispatch: #event name for act
    branches:
      - main
env:
  MONGODB_URI: ${{ secrets.MANGODB_URI}}
  SECRET_KEY: ${{ secrets.SECRET_KEY}}
  X_RAPIDAPI_KEY: ${{ secrets.X_RAPIDAPI_KEY}}
  X_RAPIDAPI_HOST: ${{ secrets.X_RAPIDAPI_HOST}}
  WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY}}
  
jobs:
  Deploy:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - name: copy the code to the server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        source: "*,!Anita.pem"
        target: /home/ec2-user
        key: |
          ${{ secrets.SSH_KEY}}

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        envs: MONGODB_URI,SECRET_KEY,X_RAPIDAPI_KEY,X_RAPIDAPI_HOST,WEATHER_API_KEY
        key: |
          ${{ secrets.SSH_KEY}}
        script: |
          sudo lsof -ti:5000 | xargs -r sudo kill -9
          cd ExploreHub-Backend
          poetry install
          nohup poetry run start &

      


